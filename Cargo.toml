[package]
name = "tylift"
version = "0.3.5"
description = "Lift enum variants to the type-level."
license = "MIT"
repository = "https://github.com/fmease/tylift"
authors = ["Le√≥n Orell Valerian Liehr <liehr.exchange@gmx.net>"]
readme = "README.md"
keywords = ["lift", "type", "kind", "enum", "macro"]
edition = "2018"

[features]
span_errors = []

[lib]
proc-macro = true

